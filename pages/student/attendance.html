{%extends 'student/s_dash.html'%}
{%block content%}
<style>
    table {
  background-color:#353638;
 
   border-collapse: collapse;
  
  	box-shadow:  0 0 10px 2px rgba(0,12,0,0.6);
  	
      border-style: hidden;
  	
      border-radius:12px;
      margin-left:15%;
      margin-top:10%;
      
      
	

}
th{
	color:#52d6f4;
    background:#8d8c8a;
	height:30px;
    text-align: center;
    font-size:20px;
    
	
}
td{
    text-align: center;
    height:25px;
    color: #408697;
    font-size:16px;
}
    </style>
<table border="2" class="col-sm-8">
    <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Subject</th>
        <th>No Of Hours</th>
        <th>Status</th>
        
    </tr>
    {%for attend in attendance%}
    <tr> 
        <td>{{attend.date}}</td>
        
        <td>{{attend.time}}</td>
        <td>{{attend.subject}}</td>
        <td>{{attend.periods}}</td>
        {%if attend.present%}
        <td>Present</td>
        {%else%}
        <td>Absent</td>
        {%endif%}
        

    </tr>
    {% endfor %}
</table>
{%endblock%}
