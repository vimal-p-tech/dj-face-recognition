{% extends 'home.html' %}
{% block title %}Register Alpha{% endblock %}
{% block content %}
<style>
  .log_text{
  background-color:#408697;
  color:white;
  text-align: center;
  font-size: 30px;
  margin-bottom:5%;
  height:60px;
  padding-top:10px;
  box-shadow:  0 0 15px 5px rgba(0, 0, 0, 0.6);
  border-bottom-left-radius:7px;
  border-bottom-right-radius:7px;
}
.log{
  background-color:#353638;
  margin-left:18%;
  margin-top:5%;
  border-radius:7px;
  box-shadow:  0 0 15px 1px rgba(0, 0, 0, 0.6);
}
</style>
<div class="col-sm-8 log">
  <div class="log_text col-sm-12">{{text}}</div>
  <form class="form-horizontal col-sm-10" action="{% url 'register' %}" method="POST">
    {%csrf_token%}
    <div class="form-group">
      
      <div class="col-sm-10">
        <input type="text" class="form-control" name="first_name" placeholder="Enter First Name">
      </div>
    </div>
    <div class="form-group">
      
      <div class="col-sm-10">
        <input type="text" class="form-control" name="last_name" placeholder="Enter last Name">
      </div>
    </div>
    <div class="form-group">
      
      <div class="col-sm-10">
        <input type="text" class="form-control" name="username" placeholder="Enter Username">
      </div>
    </div>
    <div class="form-group">
     
      <div class="col-sm-10">
        <input type="email" class="form-control" name="email" placeholder="Enter email">
      </div>
    </div>
    <div class="form-group">
   
      <div class="col-sm-10">
        <input type="password" class="form-control" name="password1" placeholder="Enter password">
      </div>
    </div>
    <div class="form-group">
    
      <div class="col-sm-10">
        <input type="password" class="form-control" name="password2" placeholder="Confirm password">
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn_">Register</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
